{% extends "base.html" %}
{%  load static  %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
{% block content %}
  <head>
    <meta charset="utf-8">
    <title>{{program_name}}</title>
    <link rel="stylesheet" href="{% static './css/field.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main>
       <h2 class="line mt-4 ml-5">{{program_name}}</h2>
       <h2 class="text-center mt-4">Eligibility Criteria</h2>
       <section  class="section">
         <div class="container p-4 descrp_box">
           <p class="text-justified">{{eligibilty_criteria}}</p>
       </div>
       </section>
       <h2 class="text-center mt-4">Fee Sturcture</h2>
       <section  class="section">
         <div class="container p-4 descrp_box">
           <p class="text-justified">{{fee_structure}}</p>
       </div>
       </section>
       <h2 class="text-center mt-4">Last Year Merit</h2>
       <section  class="section">
         <div class="container p-4 descrp_box">
           <p class="text-justified">{{last_merit}}</p>
       </div>
       </section>
    </main>
  </body>
{% endblock %}
</html>
