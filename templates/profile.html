<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/profile.css">

    <title>PUCHO</title>
  </head>
  <body>
    <div class="profile_back">
      <img src="../images/profile3.png" class="img-fluid" alt="">
    </div>

    <div class="container shadow">
      <div class="row">
        <div class="col-12 col-lg-10 m-auto">
          <!--<nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-dar pl-4">
              <li class="breadcrumb-item">Home</li>
              <li class="breadcrumb-item" aria-current="page">Account</li>
              <li class="breadcrumb-item active" aria-current="page">Profile</li>
            </ol>
          </nav>-->

          <h3 class="text-muted">Profile</h3>
          <form class="multisteps-form__form col-lg-12 col-md-12 col-sm-12">
            <div class="multisteps-form__content">
              <div class="form-row mt-4 justify-content-around">
                <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                  <label for="">Full Name</label>
                  <input class="multisteps-form__input form-control" type="text" required/>
                  <span class="focus-input-name"></span>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                  <label for="">Email</label>
                  <input class="multisteps-form__input form-control" type="text" required/>
                  <span class="focus-input-name"></span>
                </div>
              </div>
              <div class="form-row mt-4 justify-content-around">
                <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                  <label for="">Phone No.</label>
                  <input class="multisteps-form__input form-control" type="text" required/>
                  <span class="focus-input-name"></span>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                  <label for="">City</label>
                  <input class="multisteps-form__input form-control" type="text" required/>
                  <span class="focus-input-name"></span>
                </div>
              </div>
              <div class="form-row mt-4 justify-content-around">
                <div class="col-lg-11 col-md-11 col-sm-12 mt-4 mt-sm-0">
                  <label for="">Address</label>
                  <input class="multisteps-form__input form-control" type="text" required/>
                  <span class="focus-input-name"></span>
                </div>
              </div>
              <div class="form-row mt-4 justify-content-around">
                <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                  <label for="">Gender</label>
                  <input class="multisteps-form__input form-control" type="text" required/>
                  <span class="focus-input-name"></span>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                  <label for="">Age</label>
                  <input class="multisteps-form__input form-control" type="text" required/>
                  <span class="focus-input-name"></span>
                </div>
              </div>
              <div class="form-row mt-4 justify-content-around">
                <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                  <label for="">Religion</label>
                  <input class="multisteps-form__input form-control" type="text" required/>
                  <span class="focus-input-name"></span>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                  <label for="">Nationality</label>
                  <input class="multisteps-form__input form-control" type="text" required/>
                  <span class="focus-input-name"></span>
                </div>
              </div>
              <div class="form-row mt-4 justify-content-around">
                <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                  <label for="">Guardian's Name</label>
                  <input class="multisteps-form__input form-control" type="text" required/>
                  <span class="focus-input-name"></span>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                  <label for="">Guardian's Income</label>
                  <input class="multisteps-form__input form-control" type="text" required/>
                  <span class="focus-input-name"></span>
                </div>
              </div>
              <div class="multisteps-form__content">
                <div class="row  justify-content-around">
                  <div class="multisteps-form__subtitle text-muted p-2 mt-4 col-lg-11 col-md-11 col-sm-11">
                    <h5 class="pl-2 pt-1">Matriculation Info:</h5>
                  </div>
                </div>
                <div class="form-row mt-4 justify-content-around">
                  <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                    <label for="">Name of School</label>
                    <input class="multisteps-form__input form-control" type="text" required/>
                    <span class="focus-input-name"></span>
                  </div>
                  <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                    <label for="">Matric Marks</label>
                    <input class="multisteps-form__input form-control" type="text" required/>
                    <span class="focus-input-name"></span>
                  </div>
                </div>
                <div class="form-row mt-4 justify-content-around">
                  <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                    <label for="">Year</label>
                    <input class="multisteps-form__input form-control" type="text" required/>
                    <span class="focus-input-name"></span>
                  </div>
                  <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                    <label for="">Grade</label>
                    <input class="multisteps-form__input form-control" type="text" required/>
                    <span class="focus-input-name"></span>
                  </div>
                </div>
                <div class="form-row mt-4 justify-content-around">
                  <div class="col-lg-11 col-md-11 col-sm-12 mt-4 mt-sm-0">
                    <label for="">Board Name</label>
                    <input class="multisteps-form__input form-control" type="text" required/>
                    <span class="focus-input-name"></span>
                  </div>
                </div>

                <div class="row  justify-content-around">
                  <div class="multisteps-form__subtitle text-muted p-2 mt-4 col-lg-11 col-md-11 col-sm-11">
                    <h5 class="pl-2 pt-1">Intermediate Info:</h5>
                  </div>
                </div>
                <div class="form-row mt-4 justify-content-around">
                  <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                    <label for="">Name of College</label>
                    <input class="multisteps-form__input form-control" type="text" required/>
                    <span class="focus-input-name"></span>
                  </div>
                  <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                    <label for="">Inter Marks</label>
                    <input class="multisteps-form__input form-control" type="text" required/>
                    <span class="focus-input-name"></span>
                  </div>
                </div>
                <div class="form-row mt-4 justify-content-around">
                  <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                    <label for="">Year</label>
                    <input class="multisteps-form__input form-control" type="text" required/>
                    <span class="focus-input-name"></span>
                  </div>
                  <div class="col-lg-5 col-md-5 col-sm-6 mt-4 mt-sm-0">
                    <label for="">Grade</label>
                    <input class="multisteps-form__input form-control" type="text" required/>
                    <span class="focus-input-name"></span>
                  </div>
                </div>
                <div class="form-row mt-4 justify-content-around">
                  <div class="col-lg-11 col-md-11 col-sm-12 mt-4 mt-sm-0">
                    <label for="">Board Name</label>
                    <input class="multisteps-form__input form-control" type="text" required/>
                    <span class="focus-input-name"></span>
                  </div>
                </div>
              <div class="button-row d-flex mt-4">
                <button class="btn ml-auto" type="submit" title="Next">Next</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
